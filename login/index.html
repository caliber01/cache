<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>LogIn &ndash; Student project &ndash; DataBases</title>
    <link href="css/admin.css" rel="stylesheet" type="text/css" media="all" />
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <script type="text/javascript" src="../js/lib/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/admin/jquery.validate.js"></script>
    <script type="text/javascript" src="js/admin/login.js"></script>

</head>

<body class="ps_back-office">
    <div id="login">
        <script type="text/javascript">
            var one_error = 'Обнаружена одна ошибка.';
            var more_errors = 'Обнаружено несколько ошибок.';
        </script>
        <div id="login-panel">
            <div id="login-header">
                <h1 class="text-center">
			APPNAME
		</h1>
                <hr/>
                <h4 class="text-center">Log In</h4>
                <hr/>
                <div id="error" class="hide alert alert-danger">
                </div>

            </div>
            <div class="front panel">
                <form action="#" id="login_form" method="post">
                    <div class="form-group">
                        <label class="control-label" for="email">Адрес E-mail:</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="icon-envelope"></i></span>
                            <input name="email" type="text" id="email" class="form-control" value="" autofocus="autofocus" tabindex="1" placeholder="test@example.com" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="passwd">
                            Пароль:
                        </label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="icon-key"></i></span>
                            <input name="passwd" type="password" id="passwd" class="form-control" value="" tabindex="2" placeholder="Пароль" />
                        </div>
                    </div>
                    <div class="panel-footer bord-trans">
                        <button name="submitLogin" type="submit" tabindex="4" class="btn btn-default btn-lg btn-block ladda-button" data-style="slide-up" data-spinner-color="black">
                            <span class="ladda-label">
								<i class="icon-check text-success"></i>
								Войти
							</span>
                        </button>
                    </div>
                    <input type="hidden" name="redirect" id="redirect" value="&token=c5e0b3c3e4725d312327bde789d7604c" />
                </form>
            </div>
        </div>
    </div>
</body>

</html>

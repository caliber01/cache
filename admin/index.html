<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
        AppName &gt; Панель администратора
    </title>
    <link href="css/ladda.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/admin.css" rel="stylesheet" type="text/css" media="all" />
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <script type="text/javascript" src="../js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/admin/login.js"></script>
    <script type="text/javascript" src="js/vendor/ladda.js"></script>
    <script type="text/javascript" src="js/vendor/spin.js"></script>

</head>

<body class="ps_back-office">
    <div id="login">
        <script type="text/javascript">
            var one_error = 'Обнаружена одна ошибка.';
            var more_errors = 'Обнаружено несколько ошибок.';
        </script>
        <div id="login-panel">
            <div id="login-header">
                <h1 class="text-center">
			<!--<img id="logo" width="40px" src="/img/icon-prestashop.svg"/>-->
			APPNAME
		</h1>
                <hr/>
                <h4 class="text-center">AdminBoard</h4>
                <hr/>
                <div id="error" class="hide alert alert-danger">
                </div>

            </div>
            <div class="front panel">
                <form action="#" id="login_form" method="post">
                    <div class="form-group">
                        <label class="control-label" for="email">Адрес E-mail:</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="icon-envelope"></i></span>
                            <input name="email" type="text" id="email" class="form-control" value="" autofocus="autofocus" tabindex="1" placeholder="test@example.com" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="passwd">
                            Пароль:
                        </label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="icon-key"></i></span>
                            <input name="passwd" type="password" id="passwd" class="form-control" value="" tabindex="2" placeholder="Пароль" />
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <div id="remind-me" class="checkbox pull-left">
                            <label for="stay_logged_in">
                                <input name="stay_logged_in" type="checkbox" id="stay_logged_in" value="1" tabindex="3" /> Оставаться в системе
                            </label>
                        </div>
                        <a href="#" class="show-forgot-password pull-right">
							Забыл пароль
						</a>
                    </div>
                    <div class="panel-footer bord-trans">
                        <button name="submitLogin" type="submit" tabindex="4" class="btn btn-default btn-lg btn-block ladda-button" data-style="slide-up" data-spinner-color="black">
                            <span class="ladda-label">
								<i class="icon-check text-success"></i>
								Войти
							</span>
                        </button>
                    </div>
                    <input type="hidden" name="redirect" id="redirect" value="&token=c5e0b3c3e4725d312327bde789d7604c" />
                </form>
            </div>

            <div class="back panel">
                <form action="#" id="forgot_password_form" method="post">
                    <div class=" alert alert-info alert-border">
                        <h4>Забыли пароль?</h4>
                        <p>Пожалуйста, введите адрес электронной почты, который вы использовали во время регистрации, чтобы получить ваш код доступа по электронной почте</p>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="email_forgot">
                            E-mail
                        </label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="icon-envelope"></i></span>
                            <input type="text" name="email_forgot" id="email_forgot" class="form-control" autofocus="autofocus" tabindex="5" placeholder="test@example.com" />
                        </div>
                    </div>
                    <div class="panel-footer bord-trans">
                        <button type="button" href="#" class="btn btn-default show-login-form" tabindex="7">
                            <i class="icon-caret-left"></i> Назад к форме &quot;Вход&quot;
                        </button>
                        <button class="btn btn-default pull-right" name="submitLogin" type="submit" tabindex="6">
                            <i class="icon-ok text-success"></i> Отправить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

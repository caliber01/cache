<html>

<head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">-->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="snap.svg.js">
    </script>
    <script src="js.js"></script>

</head>

<body ng-app="cache" ng-controller="drawController">
    <div class="container">
        <div class="tools border">
            <div class="figures panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Элементы</h3>
                </div>
                <div class="panel-body">
                    <div class="column">
                        <button class="figure btn btn-default" ng-click="initEntity()">Сущность</button>
                        <button class="figure btn btn-default" ng-click="initAttribute()">Атрибут</button>
                    </div>
                    <div class="column">
                        <button class="figure btn btn-default" ng-click="initEntity()">Ассоциация</button>
                    </div>
                </div>
            </div>
            <div class="list panel panel-default">
            </div>
        </div>
        <div class="canvas panel panel-default border">
            <svg id="canvas">
            </svg>
            <div class="dialog panel panel-default" ng-show="dialogShow">
                <div class="panel-heading">
                    <h3 class="panel-title">Введите название</h3>
                </div>
                <div class="panel-body">
                    <input type="text" ng-model="dialogValue" class="form-control" />
                </div>

                <div class="panel-footer">

                    <input type="button" class="btn btn-default" value="Cancel" />
                    <input type="button" ng-click="submitChange()" class="btn btn-primary" value="Save changes" />
                </div>
            </div>

        </div>
    </div>
</body>

</html>

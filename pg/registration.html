<body ng-controller="ctrl" ng-init="getCompanies();">
<h4 ng-model="alertzone"><font color=red>{{alertzone}}</font></h4>
<div class="form">

      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Регистрация</a></li>
        <li class="tab"><a href="#login">Вход</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup" style="display: block;">   
          <h1>Регистрация</h1>

          <form action="#" method="post" name="compCreateForm" ng-model="company" ng-submit="create(company); company='';" accept-charset="UTF-8">

          <div class="top-row">
            <div class="field-wrap">
              <label class="active">
                Имя<span class="req">*</span>
              </label>
              <input type="text" required="" autocomplete="off" ng-model="company.name">
            </div>

            <div class="field-wrap">
              <label class="active">
                Фамилия<span class="req">*</span>
              </label>
              <input type="text" required="" autocomplete="off" ng-model="company.surname">
            </div>
          </div>
		   <div class="field-wrap">
              <label class="active">
                Login<span class="req">*</span>
              </label>
              <input type="text" required="" autocomplete="off" ng-model="company.login">
            </div>
          <div class="field-wrap">
            <label class="active">
              Электронная почта<span class="req">*</span>
            </label>
            <input type="email" required="" autocomplete="off" ng-model="company.email">
          </div>
		  <div class="field-wrap">
            <label class="active">
              Должность<span class="req">*</span>
            </label>
            <input type="text" required="" autocomplete="off" ng-model="company.jobTitle">
          </div>
		  <div class="field-wrap">
            <label class="active">
              Место работы<span class="req">*</span>
            </label>
            <input type="text" required="" autocomplete="off" ng-model="company.workPlace">
          </div>

          <div class="field-wrap">
            <label>
              Пароль<span class="req">*</span>
            </label>
            <input type="password" required="" autocomplete="off" ng-model="company.password">
          </div>

          <input type="submit" class="button button-block" id = "send" value="Добавить"/>

          </form>

        </div>

        <div id="login" style="display: none;" >   
          <h1>Добро пожаловать</h1>

          <form action="#" method="post">

            <div class="field-wrap">
            <label>
              Login<span class="req">*</span>
            </label>
            <input type="text" required="" autocomplete="off" ng-model="login">
          </div>

          <div class="field-wrap">
            <label>
              Пароль<span class="req">*</span>
            </label>
            <input type="password" required="" autocomplete="off" ng-model="password">
          </div>
			<input class="button button-block" name="Submit" type="button" id="submit" value="Войти" ng-click="submitLogin()" />
          <!--<button class="button button-block">Войти</button>-->

          </form>

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->
  <script>
    if (document.location.search.match(/type=embed/gi)) {
      window.parent.postMessage('resize', "*");
    }
  </script>
  <script>
    $('.form').find('input, textarea').on('keyup blur focus', function (e) {
    var $this = $(this), label = $this.prev('label');
    if (e.type === 'keyup') {
        if ($this.val() === '') {
            label.removeClass('active highlight');
        } else {
            label.addClass('active highlight');
        }
    } else if (e.type === 'blur') {
        if ($this.val() === '') {
            label.removeClass('active highlight');
        } else {
            label.removeClass('highlight');
        }
    } else if (e.type === 'focus') {
        if ($this.val() === '') {
            label.removeClass('highlight');
        } else if ($this.val() !== '') {
            label.addClass('highlight');
        }
    }
});
$('.tab a').on('click', function (e) {
    e.preventDefault();
    $(this).parent().addClass('active');
    $(this).parent().siblings().removeClass('active');
    target = $(this).attr('href');
    $('.tab-content > div').not(target).hide();
    $(target).fadeIn(600);
});
  </script>

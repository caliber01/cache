<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../css/registration.css">
    <script src="../js/jquery-2.1.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
    <script src="../js/registration.js" type="text/javascript"></script>

</head>

<body ng-controller="ctrl">
<div class="headerBlock"></div>
<div id="mainDiv" class="mainBlock">
   <div class="typeOf">
       <div id="studDiv" class="student" onclick="showHide('student_field', 'teacher_field')">Student</div>
       <div id="teachDiv" class="teacher" onclick="showHide('teacher_field', 'student_field')">Teacher</div>
    </div>

    <div class="container_form">
<div id="registration_box">
	<div id="registration_result"></div>
	<form id="registration_form" ng-model="human" ng-submit="postData(human); human='';">
		<label for="name">Имя:</label>
		<input name="name" id="name" /><br/>

        <div id="student_field" >
		    <label for="group">Группа:</label>
		    <input name="group" id="group" /><br/>
        </div>
		<div id="teacher_field" >
		    <label for="cathedra">Кафедра:</label>
		    <input name="cathedra" id="cathedra" /><br/>
		    <label for="post" >Должность:</label>
		    <input name="post" id="post"  /><br/>
        </div>

		<label for="username">Логин:</label>
		<input name="username" id="username" /><br/>
		<label for="email">E-mail:</label>
		<input name="email" id="email" /><br/>
		<label for="password">Пароль:</label>
		<input name="password" id="password" /><br/>
		<label for="repeat_password">Повторить пароль:</label>
		<input name="repeat_password" id="repeat_password" /><br/>

		<input name="Submit" type="submit" id="submit" value="Registration" /><br/>
	</form>
</div>
</div>
</div>
<div class="footerBlock"></div>
</body>
</html>

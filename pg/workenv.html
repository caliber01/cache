<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/workenv.css">
    <link rel="stylesheet" href="../css/diagram.css">
    <link rel="stylesheet" href="../css/figures.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/joint.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">

    <script src="../js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="../js/angular.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/joint.js" type="text/javascript"></script>
    <script src="../js/joint.shapes.erd.js" type="text/javascript"></script>
    <script src="../js/snap.svg.js" type="text/javascript"></script>
    <script src="../js/jdoc.0.5.2.js" type="text/javascript"></script>

    <script src="../js/workenv.js" type="text/javascript"></script>
    <script src="../js/app.js" type="text/javascript"></script>
    <script src="../js/draw.js" type="text/javascript"></script>
    <script src="../js/translit.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/concept.js" type="text/javascript"></script>
    <script src="../js/constraint.js" type="text/javascript"></script>
    <script src="../js/jquery.cookie.js" type="text/javascript"></script>
    <script src="../js/constraint.js" type="text/javascript"></script>
    <script src="../js/session.js" type="text/javascript"></script>


    <script src="../js/services/diagram-service.js"></script>
    <script src="../js/services/figures-service.js"></script>
    <script src="../js/services/links-service.js"></script>
    <script src="../js/services/configure-diagram-service.js"></script>
    <script src="../js/services/setup-drag-and-drop-service.js"></script>

    <script src="../js/services/algorithmic-dependency-service.js"></script>
    <script src="../js/services/informational-requirment-service.js"></script>
    <script src="../js/services/object-service.js"></script>
    <script src="../js/services/report-service.js"></script>
    <script src="../js/services/statistic-service.js"></script>

    <script src="../js/factories/data-loader-factory.js"></script>

    <script src="../js/directives/visible-directive.js"></script>

    <script src="../js/jquery.session.js" type="text/javascript"></script>
    <script src="../js/session.js" type="text/javascript"></script>

    <script src="../js/controllers/workenv-controller.js" type="text/javascript"></script>
    <script src="../js/controllers/er-controller.js" type="text/javascript"></script>
    <script src="../js/controllers/object-relations-controller.js "></script>
    <script src="../js/controllers/use-case-controller.js "></script>
    <script src="../js/controllers/informational-requirements-controller.js"></script>
    <script src="../js/controllers/statistics-controller.js"></script>
    <script src="../js/controllers/reports-controller.js"></script>
    <script src="../js/controllers/integrity-constraints-controller.js"></script>
    <script src="../js/controllers/algorithmic-dependencies-controller.js"></script>

</head>

<body ng-app="cache">
    <!-- Header -->
    <div class="headerDiv">
        <div class="icondiv">
            <div id="icon" onclick="location.href='projects.html'"></div>
            <div class="userTextDiv" id="userName">
                <h3 id="userNameText">Student</h3>
            </div>
        </div>
        <button id="logOut" class="logoutButton" onclick="location.href='../index.html'">
            <font class="sender">Выйти</font>
        </button>
    </div>
    <!-- Working environment -->
    <div class="maindiv" ng-controller="WorkenvCtrl">
        <div class="topper">
            <input type="text" style="float: left; margin-left: 6px; border: none;"></input>
            <div class="tabs-buttons">
                <div name="tab" class="tab" ng-class="tab === 1 ? 'chosenTab' : 'tab'" ng-click="tab = 1">
                    <h5 class="tabName">Use-case</h5>
                </div>
                <div name="tab" class="tab" ng-class="tab === 2 ? 'chosenTab' : 'tab'" ng-click="tab = 2">
                    <h5 class="tabName">Relation</h5>
                </div>
                <div name="tab" class="tab" ng-class="tab === 3 ? 'chosenTab' : 'tab'" ng-click="tab = 3">
                    <h5 class="tabName">ER</h5>
                </div>
                <div name="tab" class="tab" ng-class="tab === 4 ? 'chosenTab' : 'tab'" ng-click="tab = 4">
                    <h5 class="tabName">ИП</h5>
                </div>
                <div name="tab" class="tab" ng-class="tab === 5 ? 'chosenTab' : 'tab'" ng-click="tab = 5">
                    <h5 class="tabName">Статистика</h5>
                </div>
                <div name="tab" class="tab" ng-class="tab === 6 ? 'chosenTab' : 'tab'" ng-click="tab = 6">
                    <h5 class="tabName">Отчет</h5>
                </div>
                <div name="tab" class="tab" ng-class="tab === 7 ? 'chosenTab' : 'tab'" ng-click="tab = 7">
                    <h5 class="tabName">АЗ</h5>
                </div>
                <div name="tab" class="tab" ng-class="tab === 8 ? 'chosenTab' : 'tab'" ng-click="tab = 8">
                    <h5 class="tabName">ОЦ</h5>
                </div>
            </div>
        </div>
        <div class="left-panel" id="left-panel">
            <div id="pages-container" class="pages-container"></div>
            <div ng-include="'../tpl/objects.html'"></div>
        </div>
        <div class="right-div">
            <div id="div1" visible="tab === 1" class="tile-container" name="contentDiv" ng-include="'../tpl/use-case.html'"></div>
            <div id="div2" visible="tab === 2" class="tile-container" name="contentDiv" ng-include="'../tpl/object-relations.html'"></div>
            <div id="div3" visible="tab === 3" class="tile-container" name="contentDiv" ng-include="'../tpl/er.html'"></div>
            <div id="div4" visible="tab === 4" class="tile-container" name="contentDiv" ng-include="'../tpl/informational-requirements.html'"></div>
            <div id="div5" visible="tab === 5" class="tile-container" name="contentDiv" ng-include="'../tpl/statistics.html'"></div>
            <div id="div6" visible="tab === 6" class="tile-container" name="contentDiv" ng-include="'../tpl/reports.html'"></div>
            <div id="div7" visible="tab === 7" class="tile-container" name="contentDiv" ng-include="'../tpl/algorithmic-dependencies.html'"></div>
            <div id="div8" visible="tab === 8" class="tile-container" name="contentDiv" ng-include="'../tpl/integrity-constraints.html'"></div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footerDiv" ng-controller="ctrl">
        <div class="file_upload">
            <button id="loadFile" class="openbutton">
                <font class="sender">ВЫБРАТЬ</font>
            </button>
            <div>Файл не выбран</div>
            <input id="file-field" type="file">
        </div>
        <button class="sendButton-nonactive" ng-click="sendEverything()" ;>
            <font class="sender">ОТПРАВИТЬ</font>
        </button>
    </div>
</body>
</html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/object_models.css" type="text/css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="../js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="../js/joint.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <!--<script src="../js/app.js"</script>-->
    <script src="../js/controllers/object-diagram-controller.js "></script>
</head>

<body ng-app="cache" ng-controller="objectDiagramController">
    <div class="models"> 
        <div class="panel panel-default functional-model model">
            <div class="panel-heading">
                <h3 class="panel-title">Функциональная модель</h3>
            </div>
            <div id="functional-model" class="panel-body"> </div>
            <div class="figures panel panel-default">
                <input type="button" ng-click="initActor()" value="Актер" class="btn btn-default">
                <input type="button" ng-click="initService()" value="Сервис" class="btn btn-default">
            </div>
            

        </div>
        <div class="panel panel-default object-relation-model model">
            <div class="panel-heading">
                <h3 class="panel-title">Взаимодействия объектов</h3>
            </div>
            <div id="object-relation-model" class="panel-body"></div>
		<div class="figures panel panel-default">
                    <input type="button" ng-click="initObject()" value="Объект" class="btn btn-default">
                </div>

        </div>
    </div>
</body>

</html>

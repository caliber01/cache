    <div class="panel-heading">
        <h3 class="panel-title">Настройки документа</h3>
    </div>
    <div class="panel-body doc-content">
        <div class="toolbox panel panel-default">
            <button type="button" class="btn btn-default input-file" ng-click="uploadDoc()">
                Загрузить документ
                <span class="glyphicon glyphicon-book"></span>
            </button>
        </div>
        <div id="doc-content-frame" source-document></div>
    </div>
</div>

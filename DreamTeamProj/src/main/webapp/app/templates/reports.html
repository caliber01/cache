<div class="tile" ng-controller="ReportsCtrl">
    <div class="box">
        <div class="col-xs-1 panel panel-default namePanel">
            <div class="panel-heading ">
                <h3 class="panel-title h2">Отчет</h3>
            </div>
            <div class="panel-body">
                <div class="list-group  entities-select">
                    <a ng-repeat="r in reports" ng-class="{active: r.id === report.id}" href="#" ng-click="selectElement(r)" class="list-group-item">{{r.name}}</a>
                </div>
            </div>
            <div class="panel-footer">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Название..." ng-model="entityName" ng-keypress="onKeypress($event)">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="addElement()">+</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="panel panel-default detailsPanel ">
            <div class="panel-heading ">
                <h3 class="panel-title">Детали отчета</h3>
            </div>
            <div class="panel-body" ng-show="report">
                <div ng-repeat="entity in report.entities" class="panel panel-default">
                    <div class="panel-body stat-object">
                        <h4>{{entity.name}}</h4>
                        <span ng-click="removeObject(entity)" class="badge">x</span>

                        <ul class="list-group">
                            <li ng-repeat="attr in entity.attrs" class="list-group-item">
                                {{attr.name}}
                                <span ng-click="removeAttr(entity, attr)" class="badge">x</span>
                            </li>
                        </ul>
                        <div class="btn-group" ng-show="availableAttrs[entity.id].length">
                            <div class="dropdown attrDropup" ng-click="initDropdowns()">
                                <button class="btn btn-default dropdown-toggle" type="button" id="" data-toggle="dropdown">
                                    <span>Добавить атрибут</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                                    <li role="presentation" ng-repeat="attr in availableAttrs[entity.id]">
                                        <a role="menuitem" ng-click="addAttr(entity, attr)" tabindex="-1" href="#">
                                                    {{attr.name}}
                                                </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-group" ng-show="availableObjects.length">
                    <div class="dropdown objDropup">
                        <button class="btn btn-default dropdown-toggle" type="button" id="" data-toggle="dropdown">
                            <span>Добавить объект</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                            <li role="presentation" ng-repeat="entity in availableObjects">
                                <a role="menuitem" ng-click="addObject(entity)" tabindex="-1" href="#">
                                            {{entity.name}}
                                        </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

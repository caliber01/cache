<div id="login" ng-controller="LoginCtrl">
    <div id="login-panel">
        <div id="login-header">
            <h1 class="text-center">Cache</h1>
            <hr/>
            <h4 class="text-center">Log In</h4>
            <hr/>
        </div>
        <div class="front panel">
            <form id="login_form">
                <div class="form-group">
                    <label class="control-label" for="email">Адрес E-mail:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                        <input fullname="email" type="text" id="email" class="form-control" value=""
                               autofocus="autofocus" tabindex="2" placeholder="test@example.com"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Пароль:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                        <input name="password" type="password" id="password"
                               class="form-control" value="" tabindex="2"
                               placeholder="Пароль"/>
                    </div>
                </div>
                <div class="panel-footer bord-trans">
                    <button type="button" tabindex="4"  data-style="slide-up"
                            class="btn btn-default btn-lg btn-block ladda-button"
                            data-spinner-color="black">
                        <span class="ladda-label">
                            <i class="icon-check text-success"></i>
                            Войти
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

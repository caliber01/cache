<div class="modal-head modal--error__head">

        <i class="fa fa-exclamation-triangle"></i>
        Error
    </div>
</div>
<div class="modal-body">

<div class="modal-footer modal--error__footer">

            type="button" ng-click="ok()">OK</button>
</div>

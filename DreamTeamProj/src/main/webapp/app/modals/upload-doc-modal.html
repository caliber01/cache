<div id="upload-doc" class="modal fade" role="dialog" ng-controller="UploadDocCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Добавить документ</h4>
            </div>
            <div class="modal-body">
                <h5 class="info">Выберите документ, который будет основой моделирования базы данных.</h5>
                <div class="input-group" ng-hide="generating">
                    <input type="text" class="form-control" ng-model="doc.fullname" readonly="true">
                    <span class="input-group-btn">
                        <span class="btn btn-default btn-file">
                            Выбрать
                            <input type="file" fileread="doc">
                        </span>
                    </span>
                </div>
                <div class="progress" ng-show="generating">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-default btn-primary btn-upload" ng-disabled="!doc.file" ng-click="uploadDoc()">Добавить</a>
            </div>
        </div>
    </div>
</div>
